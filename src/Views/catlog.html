<div ng-controller="CatlogController as catCtrl">
    <!---left side shopping cart -->
    <div class="top-left-buttons">

        <button class="btn btn-success">Shopping Cart</button>
        <button class="btn btn-primary">Checkout</button>
        <button class="btn btn-danger">Clear Cart</button>
    </div>

    <!-- Container for top right buttons -->
    <div class="top-right-buttons">
        <button class="btn btn-success">Sign Up</button>
        <button class="btn btn-primary">Login</button>
    </div>

   

    <h3 class="text-center">Catlogs</h3>
    <div class="w-100 d-flex gap-3 flex-wrap justify-content-center">
        <div ng-repeat="catlog in catCtrl.catlogs" class="w-25">
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">{{ catlog.name }}</h5>
                    <p class="card-text">{{ catlog.description }}</p>
                    <p class="card-text">Available Stock : {{ catlog.quantityAvl }}</p>
                    <p class="card-text">Price : {{ catlog.price | currency:'INR ' : 2 }}</p>
                    <button class="btn btn-success" ng-click="ctrl.addToCart(catlog)">Add to cart</button>
                </div>
            </div>
        </div>
    </div>
</div>
